            var Pieza = function (forma, color, posicioX, posicioY) {

            Pieza.prototype.rotaHorari = function () {
                var formaNova = new Array();
                for (var i = 0; i < this.forma.length; i++) {
                    formaNova[i] = new Array();
                    for (var j = 0; j < this.forma[i].length; j++) {
